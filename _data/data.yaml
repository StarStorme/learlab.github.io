- title: ELLIPSE
  subtitle: English Language Learner Insight, Proficiency and Skills Evaluation () Corpus
  group: datasets
  image:
  link:
  description: The ELLIPSE corpus comprises ~7,000 essays written by English Language Learners (ELL). The essays were written on 29 different independent prompts that required no background knowledge on the part of the writer. Individual difference information is made available for each essay to include economic status, gender, grade level (8-12), and race/ethnicity. Each essay was scored by two normed human raters for English language proficiency including an overall score of English proficiency and analytic scores for cohesion, syntax, vocabulary, phraseology, grammar, and conventions. 
  tags:
    - corpus

